<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Juana's Bags</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800&family=Montserrat:wght@100;200;400;500;600;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5e5058fb4.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <img class="loader" src="/assets/loading.gif" alt="Loading">

    <div class="alert-box">
        <div class="icon-error"><i class="fa-solid fa-circle-exclamation"></i></div>
        <p class="alert-msg">¡Error!</p>
    </div>
    
    <div class="container">
        <h3 class="logo">Juana's Bags</h3>
        <h3 class="logo">Log In</h3>
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="Email" required>
            <input type="password" autocomplete="off" id="password" placeholder="Contraseña" required>
            <button class="enviar-btn">Log In</button>
        </div>
        <a href="/signup.html" class="link-form">¿Aun no tienes una cuenta?</a>
    </div>

    <script src="/js/form.js"></script>
    <script src="/js/token.js"></script>
</body>
</html>
