<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cuenta - Juana's Bags</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800&family=Montserrat:wght@100;200;400;500;600;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5e5058fb4.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body> 

    <i class="fa-regular fa-paper-plane loader"></i>

    <div class="alert-box">
        <div class="icon-error"><i class="fa-solid fa-circle-exclamation"></i></div>
        <p class="alert-msg">¡Error!</p>
    </div>

    <div class="container">
        <h3 class="logo">Juana's Bags</h3>
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="Nombre" required>
            <input type="email" autocomplete="off" id="email" placeholder="Email" required>
            <input type="password" autocomplete="off" id="password" placeholder="Contraseña" required>
            <input type="number" autocomplete="off" id="number" placeholder="Teléfono" required>
            <button class="enviar-btn">Enviar</button>
        </div>
    </div>
    <script src="/js/form.js"></script>
</body>
</html>
